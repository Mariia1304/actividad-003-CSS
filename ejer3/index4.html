<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Japan Flagg</title>
	<style>
		.rect{
			width: 400px;
			height: 250px;
			background-color: white;
			border: solid 1px black;
			position: relative;
		}
		.circle{
			width: 115px;
            height: 115px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            left: 34%;
		}
	</style>
</head>
<body>
	<div class="rect">
		<div class="circle"></div>
	</div>
</body>
