<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flags</title>
	<style>
		.rect{
			width: 400px;
			height: 250px;
			background-color: yellow;
			border: solid 1px black;
			position: relative;


		}
		.red-line-top{
			position: absolute;
			background-color: red;
			width: 400px;
			height: 68px;
			top: 0px;

		}
		.red-line-bottom{
			position: absolute;
			background-color: red;
			width: 400px;
			height: 68px;
			bottom: 0px;

		}
	</style>
</head>
<body>
	<div class="rect">
		<div class="red-line-top"></div>
		<div class="red-line-bottom"></div>
	</div>
</body>
</html>
